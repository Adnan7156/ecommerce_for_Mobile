<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../ecommerce_for Mobile/assets/css/signup.css">
    
</head>
<body>
    <form>
    <div class="Sign-up">
        <h2>Sign Up!</h2><br/>
            <label for="first name">Frist Name<label>
            <input type="text" name="first name" name="fname" placeholder="Enter your first name" required><br>

            <label for="last name">Last Name<label> 
            <input type="text" name="last name" id="lname" placeholder="Enter your last name" required><br>

            <label for="email address">Email Address<label>
             <input type="email" name="email_address" id="email_address" placeholder="example@gmail.com" required><br>

            <label for="password">Enter password</label>
            <input type="password" name="password" id="pwd" placeholder="Enter your password" required><br>

            <label for="number">Mobile number</label>
            <input type="text" name="number" id="mnum" placeholder="Enter your Mobile Number"><br>

            <p>I Agree with term & Condition</p>
            <input type="checkbox" name="check" id="check" required><br>

            <button  onclick="check()" >Submit</button>
            <p> Already have  an account? <a href="../login.html">Login Here</a></p>
        <div>
        </form>   
</body>
</html>
